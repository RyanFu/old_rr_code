#messages.selfdesc.default=欢迎加入校内。这是新手上路指南，看完后可<a href="http://xiaonei.com/SelfDesc.do">修改涂鸦板</a>。 \n<strong>第一步：</strong>请先完善你的<a href="http://xiaonei.com/BasicInfo.do">个人资料</a>，只有当完善了你的个人资料后，你才能更容易找到你的高中校友和师兄师姐，甚至还可以找到和自己同一天生日的朋友。<a href="http://xiaonei.com/BasicInfo.do">编辑个人资料</a>，完成后如下所示。 \n<a href="http://xiaonei.com/BasicInfo.do"><img style="border:1px solid #3b5998;" src="http://xnimg.cn/img/guide/step1.gif" alt="基本信息" /></a> \n<strong>第二步：</strong>你可以在你的个人页面点击自己的高中、生日、宿舍等，找到校友、师兄师姐，甚至还可以找到同一天生日的同学。\n 此外，你还可以通过<a href="http://xiaonei.com/Search.do">搜索</a>找到具体的某个人，例如王小兴。\n <a href="http://xiaonei.com/Search.do"><img style="border:1px solid #3b5998;" src="http://xnimg.cn/img/guide/step2.gif" alt="搜索" /></a> \n<strong>第三步：</strong>如果你想邀请你的朋友加入校内，可以点击<a href="http://xiaonei.com/Invite.do">邀请</a>。 \n<strong>第四步：</strong>校内还有很多好玩的功能等待你的发掘，比如：写<a href="http://blog.xiaonei.com/popblog.do">日志</a>，看<a href="http://photo.xiaonei.com/freshalbum.do">相册</a>，加入各种各样的<a href="http://group.xiaonei.com/RandomTribe.do">群</a>，参加周围同学们组织的<a href="http://event.xiaonei.com/GetEventList.do">活动</a>。\n<strong>第五步：</strong>如果你还有什么不懂，欢迎你向校内管理员咨询，或者到新手上路群问问。 \n<ul style="list-style:none;clear:both;line-height:24px;"><li style="margin-right:20px;float:left;text-align:center;"><a href="http://xiaonei.com/getuser.do?id=1012"><img style="border:1px solid #3b5998;" src="http://xnimg.cn/img/guide/admin.jpg" alt="郭万怀" /><br />郭万怀</a></li><li style="float:left;text-align:center;"><a href="http://group.xiaonei.com/GetTribe.do?id=1037"><img style="border:1px solid #3b5998;" src="http://xnimg.cn/img/guide/group.jpg" alt="新手上路群" /><br />新手上路群</a></li></ul> 
